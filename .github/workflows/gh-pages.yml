name: Github Pages

on: [ push ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Deploy to Github Pages
    steps:
      - uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install packages
        run: npm install

      - name: Build react
        run: npm run build

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist